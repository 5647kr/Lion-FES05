<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="3rd-1] CSS 선택자(기본), CSS 상속.css">
  <title>3rd-1] CSS 선택자(기본), CSS 상속</title>
</head>
<body>
  <!-- CSS: CSS 선택자(기본) -->

  <h1>HEAIDNG 1</h1>
  <section class="section1">
    <p>p tag</p>
    <p>p tag2</p>
    <strong>strong tag1</strong>
  </section>

  <h2>HEADING 2</h2>

  <h3 id="hello3">HEADING 3</h3>

  <h4 class="hello4">HEADING 4</h4>

  <h5 class="hello5">HEADING 5</h5>
  
  <div>
    <h6>HEADING 6<br>
      <a href="#">A TAG</a>
    </h6>
  </div>

  <p>P tag3</p>
  <strong>strong tag2</strong>

  <div>
    <p class="brother1">p tag4</p>
    <p>p tag5</p>
    <p>p tag6</p>
  </div>

  <p class="brother2">p tag7</p>
  <p>p tag8</p>
  <p>p tag9</p>
  
<!-- CSS: CSS 상속 -->

  <section class="inheritance">
    <h1>hello</h1>
    <h2>hello</h2>
    <p>hello</p>
    <button>안녕</button>
  </section>
  <!-- button, input처럼 form관련 태그는 상속받지 않는다. -->
  <!-- section안에서 h1과h2는 같은 크기이다. -->
</body>
</html>
