<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4th]CSS 단위2, HTML 텍스트와 관련된 태그들.css">
    <title>4th]CSS 단위2, HTML 텍스트와 관련된 태그들</title>
</head>
<body>
<!-- CSS: CSS 단위2 -->

    <p class="hello1">안녕하세요1
        <strong class="strong1">스트롱</strong>
    </p>
    <!-- em: 부모요소의 기준으로 배수가 된다. -->

    <p class="hello2">안녕하세요2
        <strong class="strong2">스트롱 태그 rem</strong>
    </p>
    <!-- rem: 최상의 요소(html)의 크기를 기준으로 배수가 된다. -->

    <!-- html의 기본 폰트사이즈를 10px로 설정한 뒤, 개인적으로 폰트사이즈를 rem으로 설정하고 폰트 크기에 따라 조절되야 하는 값을 em으로 설정한다. -->


<!-- HTML: 텍스트와 관련된 태그 -->

    <!-- h1~h6태그 -->

    <h1>heading</h1>
    <h2>heading</h2>
    <h3>heading</h3>
    <h4>heading</h4>
    <h5>heading</h5>
    <h6>heading</h6>

    <!-- 주의사항 -->
    <!-- 1. h1태그는 한페이지에 한번만 사용한다. -->
    <!-- 2. 순서대로 작성한다. -->
    <!-- 3. 스타일 목적으로 사용하지 않는다. -->

    <!-- a 태그 -->

    <!-- 예외적으로 블록요소들을 감쌀 수 있다. -->

    <a href="https://www.naver.com/">네이버로</a>
    <a href="tel:010-0000-0000" target="_blank">연락처</a>
    <!-- tel: 전화번호 -->
    <a href="mailto:5647kr@gmail.com">이메일</a>
    <!-- mailto: 이메일 -->

    <!-- target이라는 속성과 같이 사용한다. -->
    <!-- 속성값: _self, _blank등 있다. -->
    <!-- _self: 기존페이지로 열기 -->
    <!-- _blank: 새 페이지로 열기 -->

</body>
</html>
