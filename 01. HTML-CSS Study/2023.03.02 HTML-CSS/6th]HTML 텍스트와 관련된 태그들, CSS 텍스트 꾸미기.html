<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6th]HTML 텍스트와 관련된 태그들, CSS 텍스트 꾸미기.css">
    <title>6th]HTML 텍스트와 관련된 태그들, CSS 텍스트 꾸미기</title>
</head>
<body>
<!-- HTML: 텍스트와 관련된 태그 -->

  <!-- sup 태그 -->
  <p>4<sup>2</sup>은 16입니다.</p>
  <!-- 위 첨자를 나타내는 태그이다. -->

  <!-- sub 태그 -->
  <p>공기의 원소는 H<sub>2</sub>0</p>
  <!-- 아래 첨자를 나타내는 태그이다. -->

  <!-- 강력 새로고침: ctrl+shift+r -->


<!-- CSS: 텍스트 꾸미기 -->

  <h1>heading1</h1>
  <div>
    <h2>heading2</h2>
  </div>
  <h3>heading3</h3>
  <h4>heading4</h4>
  <h5>heading5</h5>
  <h6>heading6</h6>
</body>
</html>
