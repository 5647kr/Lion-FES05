<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6th]HTML 텍스트와 관련된 태그들3, CSS 텍스트 꾸미기.css">
    <title>6th]HTML 텍스트와 관련된 태그들3, CSS 텍스트 꾸미기</title>
</head>
<body>
<!--* HTML: 텍스트와 관련된 태그들3 -->

  <!--* sup 태그 -->
  <!-- 위 첨자 요소로 지수, 서수 표기를 나타내는 태그이다. -->

  <p>4<sup>2</sup>은 16입니다.</p>

  <!--* sub 태그 -->
  <!-- 아래 첨자 요소로 각주, 변수, 화학식 표기를 나타내는 태그이다. -->
  
  <p>공기의 원소는 H<sub>2</sub>0</p>

  <!--* kbd 태그  -->
  <!-- 키보드 입력등 임의의 장치를 사용하는 사용자의 입력을 나타내는 티그이다. -->
  <p>윈도우 브라우저 강력 새로고침 <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>R</kbd></p>


<!--* CSS: 텍스트 꾸미기 -->

  <h1>heading1</h1>
  <div>
    <h2>heading2</h2>
  </div>
  <h3>heading3</h3>
  <h4>heading4</h4>
  <h5>heading5</h5>
  <h6>heading6</h6>
</body>
</html>
