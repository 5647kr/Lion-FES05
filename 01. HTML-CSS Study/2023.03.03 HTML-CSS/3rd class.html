<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd class</title>
    <style>
        ol {
            list-style: none;
        }
    </style>
</head>
<body>
    <!-- 목록 관련 태그: ul, ol, dl -->
    <ol type="I" start="3">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <!-- 순서가 중요한 목록에 적용한다. -->
    <!-- ol 자식요소로는 li만 올 수 있다. -->

    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>

    <dl>
        <dt>제목
            <dd>설명</dd>
        </dt>
    </dl>
    <!-- 정의하는 태그이다. -->
    <!-- 스타일링을 위해 div로 묶을 수 있다. -->

</body>
</html>
