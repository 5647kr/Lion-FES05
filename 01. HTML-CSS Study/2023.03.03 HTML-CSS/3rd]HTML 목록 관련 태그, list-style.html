<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="3rd]HTML 목록 관련 태그, list-style.css">
  <title>3rd]HTML 목록 관련 태그: ul, ol, dl, list-style</title>
</head>
<body>
<!-- HTML: 목록 관련 태그: ul, ol, dl -->

<!-- ol 태그 -->
  <ol type="I" start="3"> <!-- start는 몇번부터 시작할것인지를 정한다. -->
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ol>
  <!-- 순서가 중요한 목록에 적용한다. -->
  <!-- ol, ul 자식요소로는 li만 올 수 있다. -->

  <!-- ul 태그 -->
  <ul>
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ul>

  <!-- dl 태그 -->
  <dl>
    <dt>제목
      <dd>설명</dd>
    </dt>
  </dl>
  <!-- 정의하는 태그이다. -->
  <!-- 스타일링을 위해 div로 묶을 수 있다. -->
</body>
</html>
