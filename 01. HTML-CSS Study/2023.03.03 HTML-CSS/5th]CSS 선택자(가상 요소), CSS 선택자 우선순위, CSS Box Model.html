<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<!-- CSS: CSS 선택자(가상 요소) -->

  <input type="text" placeholder="아이디"><br>
  <input type="text" placeholder="아이디">


<!-- CSS: CSS 선택자 우선순위 -->

  <p>우선순위1</p>
  <p class="ptag1">우선순위2</p>
  <p id="ptag2">우선순위3</p>
  <p>우선순위4</p>
  <p class="ptag3">우선순위5</p>


<!-- CSS: CSS Box Model -->

  <div>박스1</div>
  <div>박스2</div>
  <span>박스3</span>
  <span>박스4</span>
