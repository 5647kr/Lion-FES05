<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="3rd]CSS display 속성, HTML 이미지 img.css">
  <title>3rd]CSS display 속성, HTML 이미지 img</title>
</head>
<body>
<!-- CSS: display 속성 -->

  <div>블록1</div>
  <div>블록2</div>
  <div>블록3</div>

  <span>인라인1</span>
  <span>인라인2</span>
  <span>인라인3</span>
  <!--? span사이사이에 공백이 생기는 이유 -->
  <!-- 그 이유는 html에 엔터를 인식하기 때문에 생기게 된다. -->


<!-- HTML: 이미지 img -->

  <img src="#.jpg" alt="">
  <p>프론트엔드개발</p>
  <img src="img/weniv-chilli.png" alt="위니브 캐릭터 칠리">
  <!-- src: 경로, alt: 대체 텍스트 -->

  <!--? 이미지 밑에 공백이 생기는 이유 -->
  <!-- img태그가 인라인 요소라서 발생하는 현상이다. 해결하기 위해 vertical-align: top을 줘서 해결할 수 있다. -->
</body>
</html>
