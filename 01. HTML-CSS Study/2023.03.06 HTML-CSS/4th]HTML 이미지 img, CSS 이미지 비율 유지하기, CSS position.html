<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="4th]HTML 이미지 img, CSS 이미지 비율 유지하기, CSS position.css">
  <title>4th]HTML 이미지 img, CSS 이미지 비율 유지하기, CSS position</title>
</head>
<body>
<!-- HTML: 이미지 img -->

  <div class="wrap">
    <img src="img/weniv-chilli.png" alt="위니브 캐릭터 칠리">
  </div>

  <!-- figure, figcaption -->
  <!-- 이미지에 캡션을 달고 싶을때 사용한다. -->
  

  <figure>
    <img src="#" alt="샵">
    <figcaption>
      우물정자
    </figcaption>
  </figure>

  <!-- 이미지뿐만 아니라 코드조각, 인용문 등에도 사용이 가능하다. -->

<!-- CSS: 이미지 비율 유지하기 -->

  <img class="ratio" src="img/weniv-binky.png" alt="위니브 캐릭터 빙키">

  <div class="padding-ratio"> 
    <img src="img/weniv-binky.png" alt="위니브 캐릭터 빙키">
  </div>

  <!-- position -->

  <!--* static -->
  <!-- 
    기본값으로 움직임이 없이 고정된 상태를 의미한다.
    html를 작성한 순으로 정상적인 흐름(normal flow)에 따라 위치가 지정된다.
  -->

  <!--* relative -->
  <!--
    자신이 있어야하는 위치에 상대적이며, 다른 콘텐츠들의 위치에 영향을 미치지 않는다.
  -->

  <!--* absolute -->
  <!-- static을 제외한 position 속성을 가진 가장 가까운 조상의 위치를 기준으로 자리를 잡는다. -->

  <!--* fixed -->
  <!-- 브라우저 화면(뷰포트)을 기준으로 위치를 지정한다. -->
  <!--! 단 요소의 조상 중 하나가 transform, perspective, filter 속성 중 하나라도 none이 아니라면 뷰포트 대신 그 조상을 콘테이닝 블록으로 삼는다. -->
</body>
</html>
