<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="6th]CSS flex.css">
  <title>6th]CSS flex</title>
</head>
<body>
<!-- CSS: flex -->

<!-- justify-content -->
<!--! 인라인과 블록요소 모두 같게 적용된다.  -->


<div class="container row">
  <div class="flex-item">row A</div>
  <div class="flex-item">row B</div>
  <div class="flex-item">row C</div>
</div>

<div class="container row-reverse">
  <div class="flex-item">row-reverse A</div>
  <div class="flex-item">row-reverse B</div>
  <div class="flex-item">row-reverse C</div>
</div>

<div class="container column">
  <div class="flex-item">column A</div>
  <div class="flex-item">column B</div>
  <div class="flex-item">column C</div>
</div>

<div class="container column-reverse">
  <div class="flex-item">column-reverse A</div>
  <div class="flex-item">column-reverse B</div>
  <div class="flex-item">column-reverse C</div>
</div>
</body>
</html>
