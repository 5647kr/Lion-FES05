<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="3rd]HTML button.css">
  <title>3rd]HTML button, [해보기]버튼 만들기</title>
</head>
<body>
<!-- HTML: button -->

  <button type="button">버튼</button>
  <button type="button" disabled>버튼</button>
<!-- 양식 제출용이 아니라면 타입을 꼭 button으로 지정한다. -->

<!-- a태그 vs button 태그 -->
  <a href="#">링크</a>
  <button type="button">버튼</button>
  <button type="button" disabled>버튼</button>
<!-- 양식 제출용이 아니라면 타입을 꼭 button으로 지정한다. -->


<!-- CSS: CSS 선택자(동적 가상 선택자) -->
  <button type="button" class="active">active 버튼</button>
  <button type="button" class="hover">hover 버튼</button>
  <button type="button" class="focus">focus 버튼</button>
  <button type="button" class="disabled" disabled>disabled 버튼</button>
  <a href="https://www.naver.com" class="visited">visited 링크</a>

<!-- CSS: CSS 선택자(속성 선택자) -->

<!-- [해보기]버튼 만들기 -->

  <button type="button" class="button-practice">Button</button>
  <button type="button" class="button-practice disable" disabled>Button</button>

</body>
</html>
