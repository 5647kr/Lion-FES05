<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <article class="cinema-card">
        <div class="cinema-content">
            <img src="./img/poster-img1.jpg" alt="">
            <h3 class="cinema-title ellipsis">위니비 월드: 새로운 시대</h3>
            <ul class="cinema-info">
                <li>
                    <span>개요</span>
                    <span>판타지</span>
                </li>
                <li>
                    <span>평점</span>
                    <span class="star">9.05</span>
                </li>
                <li>
                    <span>개봉</span>
                    <time datetime="2021-03-27">2021.03.27</time>
                </li>
                <li>
                    <span>출연</span>
                    <span>라이캣, 소울곰, 개리씨</span>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <a href="#">예매하기</a>
            <button type="button">예고편</button>
        </div>
    </article>
</body>
</html>
