<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3rd~5th]custom form.css">
    <title>3rd~5th]custom form</title>
</head>
<body>
    <input id="check0" type="checkbox"><label for="check0">checkbox0</label>
    <br>

    <input class="custom-input1" id="check1" type="checkbox"><label for="check1">checkbox1</label>
    <br>

    <input class="custom-input2" id="check2" type="checkbox"><label for="check2">checkbox2</label>
    <br>

    <input id="radio1" type="radio" name="radio"><label for="radio1">radio1</label>
    <br>

    <input id="radio2" type="radio" name="radio"><label for="radio2">radio2</label>
    <br>

    <select class="custom-select1">
        <option>최애 프로그래밍 언어</option>
        <option>Python</option>
        <option>Java</option>
        <option>Java Script</option>
        <option>C#</option>
        <option>C/C++</option>
    </select>


    <div class="custom-select">
        <button type="button">최애 프로그래밍 언어</button>
        <ul>
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">Java Script</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </div>

    <div class="custom-select active">
        <button type="button">최애 프로그래밍 언어</button>
        <ul>
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">Java Script</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </div>
</body>
</html>
