<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="MBTI Test.css">
  <title>MBTI Test</title>
</head>
<body class="container">
  <article class="start">
    <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
    <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
  </article>

  <article class="question">
    <div class="progress mt-5">
      <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
    </div>
    <h2 id="title" class="text-center mt-5">문제</h2>
    <input id="type" type="hidden" value="EI">
    <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
    <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
  </article>
  <article class="result">
    <img id="img" class="rounded-circle mt-5" src="./img/lion.jpg" alt="animal">
    <h2 id="animal" class="text-center mt-5">동물이름</h2>
    <h3 id="expain" class="text-center mt-5">설명</h3>
    <div class=" share addthis_inline_share_toolbox"></div>
  </article>
  <a class="mt-5 banner"href="https://www.codelion.net/
  catalog?utm_source=animal_
  test&utm_medium=web_lectur
  e&utm_campaign=564kr">
  <img class="banner-img" src="./img/banner_9VLPMjprjq3.png" alt="">
</a>
  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">












  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    var num = 1;
    var q = {
      1: {"title": "문제 1번", "type": "EI", "A": "E", "B": "I"},
      2: {"title": "문제 2번", "type": "EI", "A": "E", "B": "I"},
      3: {"title": "문제 3번", "type": "EI", "A": "E", "B": "I"},
      5: {"title": "문제 5번", "type": "SN", "A": "S", "B": "N"},
      4: {"title": "문제 4번", "type": "SN", "A": "S", "B": "N"},
      6: {"title": "문제 6번", "type": "SN", "A": "S", "B": "N"},
      7: {"title": "문제 7번", "type": "TF", "A": "T", "B": "F"},
      8: {"title": "문제 8번", "type": "TF", "A": "T", "B": "F"},
      9: {"title": "문제 9번", "type": "TF", "A": "T", "B": "F"},
      10: {"title": "문제 10번", "type": "JP", "A": "J", "B": "P"},
      11: {"title": "문제 11번", "type": "JP", "A": "J", "B": "P"},
      12: {"title": "문제 12번", "type": "JP", "A": "J", "B": "P"}
    }
    var result = {
      "ISTJ": {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
      "ENFP": {"animal": "사자", "explain": "사자 설명", "img": "lion.jpg"},
      "ENTJ": {"animal": "호랑이", "explain": "호랑이 설명", "img": "lion.jpg"}
    }
    function start() {
      $(".start").hide();
      $(".question").show();
      next();
    }
    $("#A").click(function() {
      var type = $("#type").val();
      var prevalue = $("#" + type).val();
      $("#" + type).val(parseInt(prevalue)+1);
      next();
    });
    $("#B").click(function() {
      next();
    });
    function next() {
      if (num == 13) {
        $(".question").hide();
        $(".result").show();
        var mbti = "";
        ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
        ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
        ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
        ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
        $("#img").attr("src", result[mbti]["img"]);
        $("#animal").html(result[mbti]["animal"]);
        $("#explain").html(result[mbti]["explain"]);
      } 
      else {
        $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
        $("#title").html(q[num]["title"]);
        $("#type").val(q[num]["type"]);
        $("#A").html(q[num]["A"]);
        $("#B").html(q[num]["B"]);
        num++;    
      }
    }
  </script>
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6422a4580f2e2bd6"></script>

</body>
</html>
