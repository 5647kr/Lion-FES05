<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="1th~3rd]로그인 화면.css">
  <title>4th]로그인 화면</title>
</head>
<body>
  <div class="container">
    <div class="login-header">
      <h1>로그인 또는 회원가입</h1>
      <button class="login-close">
        <img src="./img/close.png" alt="닫음">
      </button>
    </div>
    <div class="wrapper">
      <div class="login-main">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <form class="login-main-input">
          <label for="input-email" class="a11y-hidden">input-email</label>
          <input id="input-email" type="email" required placeholder="아이디">
          <label for="input-pw" class="a11y-hidden">input-pw</label>
          <input id="input-pw" type="password" required placeholder="비밀번호">
        </form>
        <div class="login-hold-btn">
          <input type="checkbox" id="login-hold" class="hold-btn">
          <label for="login-hold">로그인 상태 유지</label>
        </div>
          <button class="login-btn">로그인</button>
        <div class="login-join-find">
          <a href="#" class="join">회원가입</a>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <p class="login-or">또는</p>
        <div class="platform-link">
          <ul class="platform-list">
            <li class="list-link google">
              <a href="#">구글 계정으로 로그인</a>
            </li>
            <li class="list-link facebook">
              <a href="#">페이스북 계정으로 로그인</a>
            </li>
            <li class="list-link naver">
              <a href="#">네이버 계정으로 로그인</a>
            </li>
            <li class="list-link kakao">
              <a href="#">카카오톡 계정으로 로그인</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
