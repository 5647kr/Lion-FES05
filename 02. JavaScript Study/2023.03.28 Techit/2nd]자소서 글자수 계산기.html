<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd]자소서 글자수 계산기</title>
  <style>
    h1 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>자기소개</h1>
  <textarea onkeydown="counter();" class="form-control" rows="3" id="jasoseol">저는 인성 문제가 없습니다.</textarea>
  <div id="count">(0/200)</div>

  <script>
  // document.getElementById("jasoseol")
  // .value 또는 .innerhtml 로 값을 불러올 수 있다.
  /*
  var content = document.getElementById("jasoseol").value;
  console.log(content);
  */

  // 문자열의 길이: .length
  /* 
  var content = document.getElementById("jasoseol").value;
  document.getElementById("count").innerHTML = "(" + content.length + "/200)";
  */
  
  // 함수
  /* function 함수이름() {
    명령어1;
    명령어2;
  } */

  function counter() {
    var content = document.getElementById("jasoseol").value;
    document.getElementById("count").innerHTML = "(" + content.length + "/200)";
  };
  counter();

  // 이벤트
  // 마우스클릭, 키보드 누름, 값변화, 페이지 로딩 등등
  // 이벤트핸들링: 이벤트가 발생하면 ~을 해라
  // html태그안에 '이벤트 = 이벤트 핸들링'을 작성한다.
  </script>
</body>
</html>
