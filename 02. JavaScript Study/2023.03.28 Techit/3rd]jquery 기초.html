<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3rd]jquery 기초</title>
</head>
<body>
  <h1>jquery 기초</h1>
  <button id="click" onclick="hello();">클릭1</button>
  <button id="click2">클릭2</button>
  <button id="click3">클릭3</button>
  <textarea id="content">jquery를 배워보자</textarea>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
  </script>
  <script>
    // jquery의 기본문법
    // $(선택자).행위;
    console.log($("#content").val());

    // jquery 이벤트
    /* 
    <button id="click">클릭</button>
    $("#click").click(hello);
     */
    function hello() {
      console.log("hello");
    }

    // jquery로 변환
    $("#click2").click(hello);

    // 익명함수: 이름이 없는 함수
    $("#click3").click(function() {
      console.log("hello");
    });
  </script>
</body>
</html>
