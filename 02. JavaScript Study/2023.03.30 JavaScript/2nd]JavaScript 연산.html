<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd]JavaScript 연산</title>
</head>
<body>
  <script>
    // 산술연산, 논리연산, 비교연산

    // 산술연산
    const x = 10;
    const y = 3;
    console.log(x + y); // 더하기
    console.log(x - y); // 빼기
    console.log(x * y); // 곱하기
    console.log(x ** y);// 거듭제곱
    console.log(x / y); // 나누기
    console.log(x % y); // 나머지

    console.log('---------------------------');

    // 논리연산
    // and는 하나라도 false면 false 
    // or은 하나라도 true 면 true

    const a = true; // 1
    const b = false; // 0
    const c = 10;
    console.log(a && b); // and(곱)
    console.log(a || b); // or(합)
    console.log(!a);
    console.log(!!c);

    console.log(a & b);
    console.log(a | b);
</script>
</body>
</html>
