<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3rd]JavaScript 변수의 타입</title>
</head>
<body>
  <script>
    // 원시타입
    // 참조타입
    let str1 = 'hello';
    let str2 = str1;
    // str1 -> hello 
    // str2 -> hello
    console.log(str2); // 'hello'

    str1 = 'world';
    console.log(str2); // str2에 할당된 값은 여전히 'hello' 입니다.

    console.log('----------------------------');

    // 문자열(string)
    console.log(typeof "hello");
    console.log('i\'m so happy');
    console.log('h\ne\nl\nl\no');

    console.log('----------------------------');

    // 숫자열(number)
    console.log(typeof 10);   // int
    console.log(typeof 10.1); // floot
    console.log(typeof NaN);
    
    console.log('----------------------------');
    
    // boolean
    console.log(typeof true);
    console.log(typeof false);
    
    console.log('----------------------------');
    
    // undefined
    console.log(typeof undefined);
    let a;
    console.log(a);

    console.log('----------------------------');
    
    // null(값이 비어있음을 명시적으로 나타낸다.)
    console.log(typeof null); // 설계오류

    console.log('----------------------------');

    // bigint
    console.log(90071992547409960n + 90071992547409960n);
    console.log(90071992547409960 + 90071992547409960);
    console.log(typeof 90071992547409960n);
    // 자바스크립트에서 취급하는 최대수를 넘어가서 그렇다.
    console.log(2^53 -1);

    console.log('----------------------------');
    
    // symbol
    console.log(typeof Symbol());

    console.log('----------------------------');

    // 객체타입(object types): object
    console.log(typeof function () {}); // function

    console.log(typeof [10, 20, 30]);
    console.log(typeof {a: 10, b: 20});
    console.log(typeof /정규표현식/gi);

    console.log('----------------------------');

    // 형 변환(num -> string / string -> num)

    let hojun = 10;
    console.log(hojun.toString());

    console.log(+'10'); // 실무팁
    console.log(Number('10')); // 권하지 않는다.
    console.log(parseInt('10')); // 권함
    console.log(parseFloat('10.1'));
</script>
</body>
</html>
