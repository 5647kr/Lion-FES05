<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6th]JavaScript String type</title>
</head>
<body>
  <script>
    let txt = 'abcdefghij';
    // slice(시작인덱스, 종료인덱스): 시작인덱스 ~ 종료인덱스-1
    console.log(txt.slice(1, 3)); // 1부터 시작해서 3전에 잘린다. start, end(-1)
    console.log(txt.slice(3)); // 1부터 마지막까지 start
    console.log(txt.slice(3, 1)); // 안됨
    console.log(txt.slice(2, -3)); // 안됨

    console.log('----------------------------');

    // substring(시작인덱스, 종료인덱스)
    console.log(txt.substring(1, 3));
    console.log(txt.substring(3));
    console.log(txt.substring(3, 1)); // 작동한다.
    console.log(txt.substring(2, -3)); // 작동한다.

    console.log('----------------------------');

    let txt2 = 'paullab CEO Leehojun CEO';

    console.log(txt2.replace("CEO", "COO")); // 첫번째 CEO만 바뀐다.
    console.log(txt2.replace(/CEO/g, "COO")); // g: global
    console.log(txt2.replaceAll("CEO", "COO")); // replaceAll은 21년도에 추가됨
    console.log(txt2.toLowerCase());
    console.log(txt2.toUpperCase());

    // 많이 사용되는것 특히 알고리즘 문제
    console.log(txt2.includes("CEO"));
    console.log(txt2.includes("CDO"));

    // 메서드 채이닝(.찍어서 계속 이어나가는 것을 의미한다.)
    txt2.replace("CEO", "CDO").includes("CDO").toString().toUpperCase();

    // 정말 많이 사용되는 메서드
    console.log(txt2.split(" "));

    let text1 = "aa bb cc dd";
    let text2 = "aa-bb-cc-dd";
    let text3 = "aa,bb,cc,dd";
    let text4 = "aa,bb-cc-dd"; // 중급자만
    ["aa", "bb", "cc", "dd"]
    console.log(text1.split(" "));
    console.log(text2.split("-"));
    console.log(text3.split(","));
    // 4번 자주 볼것
    console.log(text4.split(/[,-]/g));
    console.log(text4.replace(",", "-").split("-"));

    // 자주 사용하진 않지만, 이걸 몰라서 직접 구현하면 번거로운 메서드
    
    // trim
    let test = '                       hello world';
    console.log('                       hello world');
    test.replaceAll(' ', '');
    test.trim();

    let str1 = '99'
      console.log(str1.padStart(5, '0'));

    let str2 = '99'
      console.log(str1.padStart(5, '-'));
    </script>
</body>
</html>
