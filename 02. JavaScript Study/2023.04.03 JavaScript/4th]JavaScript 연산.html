<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4th]JavaScript number 연산</title>
</head>
<body>
  <script>
    // 단락회로평가 v***
    // true: 1
    // false: 0
    // and(&&): 곱
    // or(||): 합
    // not(!): 부정
    console.log(!"false"); // false
    console.log(!"0"); // false

    console.log(!false); // true
    console.log(!0); // true

    console.log("abc" / 2); // NaN

    console.log(!!NaN); // false
    console.log(!!undefined); // false
    console.log(!!null); // false

    let username = "";
    username = username || "무명" // 뒤에걸 볼 필요가 있냐가 중요하다.
    console.log(username);
    
    let username2 = "이호준";
    username2 = username2 || "무명" // 뒤에걸 볼 필요가 있냐가 중요하다.
    console.log(username2);

    console.log('----------------------------');

    // 3항 연산자 v***

    // 조건식 ? 참일 경우 실행되는 표현식 : 거짓일 경우 실행되는 표현식

    let sale = true;
    price = sale ? 100 : 200;
    console.log(price);

    const price2 = 7000;
    const message = price2 >= 5000 ? "비싸요" : "저렴해요";
    console.log(message);

    // 9000원 이상 비싸다
    // 9000원 미만 적절
    // 7000원 미만 저렴하다

    const price3 = 7500;
    const message2 = (price3 >= 9000) ? "비싸요" : ((price3 >= 7000) ? "적절해요" :"저렴해요");
    console.log(message2);

    // 문제
    /* 
    통장에 10000원 초과있으면 부자
    10000원 이하 있으면 부를 바라는 자
    */

    const account = 10000;
    const message3 = account > 10000 ? "부자" : "부를 바라는자";
    console.log(message3);

    // 100000원 초과 있으면 초부자
    // 10000원 초과 있으면 부를 바라는 자
    // 10000원 이하있으면 부를 바라는 자

    const account2 = 10000;
    const message4 = (account2 > 1000000) ? "초부자" : ((account2 > 10000) ? "부자" : "부를 바라는자");
    console.log(message4);
  </script>
</body>
</html>
