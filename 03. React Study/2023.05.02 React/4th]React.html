<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>4th]React</title>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  // documentFragment(미니 돔) 와 비슷하다
  // JavaScript로 만드는 돔

  function GreetingJS({name}) {
    const h1 = document.createElement("h1");
    h1.classList.add("greeting");
    h1.appendChild(document.createTextNode("hello"));

    const elI = document.createElement("li");
    elI.appendChild(document.createTextNode(name));
    h1.appendChild(elI);
    h1.appendChild(document.createTextNode(".Welcome"))

    return h1;
  }
  
  const root = document.getElementById("root");
  root.appendChild(GreetingJS({name: "재현"}))
  
  // React로 만드는 돔
  
  function GreetingVdom({name}) {
    return React.createElement(
      "h1", // 첫번째 인자는 만들 요소의 종류
      {className: "greeting"}, // 두 번째 인자는 요소의 프로퍼티
      "hello", // 세번째 인자 이후로는 자식요소.
      React.createElement("i", null, name), // null 아무런 프로퍼티를 넣지 않겠다.
      ". Welcome"
    );
  }

  function App() {
    return React.createElement(GreetingVdom, {name: "재현"})
  }
  const rootReact1 = ReactDOM.createRoot(root);
  rootReact1.render (
    <App />
    );

  // React로 만드는 돔 최신방법
    
  function GreetingJsx({name}) {
    return (
      <h1 className="greeing">
        hello<i>재현</i>. Welcome
      </h1>
    )
  }

  function App() {
    return React.createElement(GreetingJsx, {name: "재현"})
  }
  const rootReact2 = ReactDOM.createRoot(root);
  rootReact2.render (
    <App />
    );
</script>
</body>
</html>
