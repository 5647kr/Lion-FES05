<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <title>test</title>
</head>
<body>
  <h1 class="a11y-hidden">위니브</h1>
  <div id="wrap">
    <div id="container">
      <h2>TIMER</h2>
      <section class="time">
        <span class="hrs">
          <p>HRS</p>
          <input type="text" class="time-hrs" value="00">
          <img src="./img/box.png" alt="hrs">
        </span>
        <span class="min">
          <p>HRS</p>
          <input type="text" class="time-min" value="00">
          <img src="./img/box.png" alt="min">
        </span>
        <span class="sec">
          <p>SEC</p>
          <input type="text" class="time-sec" value="00">
          <img src="./img/box.png" alt="sec">
        </span>
      </section>
      <section class="timebtn">
        <button type="button" class="start-btn">
          <img src="./img/icon-start-disabled.png" alt="">
          START
        </button>
        <button type="button" class="reset-btn">
          <img src="./img/icon-reset-disabled.png" alt="">
          RESET
        </button>
      </section>
    </div>
    <img src="./img/ⓒ WENIV Corp..png" alt="로고" class="bottom-logo">
  </div>
  <script src="test.js"></script>
</body>
</html>
