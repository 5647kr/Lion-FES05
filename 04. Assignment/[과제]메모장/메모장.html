<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="메모장.css">
  <title>메모장</title>
</head>
<body>
  <ul class="memo_list">
  </ul>
  <button class="add_memo">+</button>

  <div class="memo_write">
    <input type="text" class="memotitle">
    <textarea name="" id="" cols="30" rows="8" class="memocontent"></textarea>
    <span class="memo_btn">
      <button class="save_memo" type="submit">저장</button>
      <button class="cancel_memo">취소</button>
    </span>
  </div>
  <script src="메모장.js"></script>
</body>
</html>
