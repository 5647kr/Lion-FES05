<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="잡화점.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
  <title>잡화점수정</title>
</head>
<body>
  <header>
    <h1>잡화점</h1>
  </header>
  <main id="container-wrapper">
    <section id="item-wrap">
      <div id="shopping-container">
        <h2 class="a11y-hidden">목록</h2>
        <ul>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/회복약.png" alt="회복약">
              <span class="item-name">회복약</span>
              <span class="item-price">800G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/해독약.png" alt="해독약">
              <span class="item-name">해독약</span>
              <span class="item-price">600G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/귀인약.png" alt="귀인약">
              <span class="item-name">귀인약</span>
              <span class="item-price">670G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/경화약.png" alt="경화약">
              <span class="item-name">경화약</span>
              <span class="item-price">580G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/강주약.png" alt="강주약">
              <span class="item-name">강주약</span>
              <span class="item-price">290G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/영양제.png" alt="영양제">
              <span class="item-name">영양제</span>
              <span class="item-price">250G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/생고기.png" alt="생고기">
              <span class="item-name">생고기</span>
              <span class="item-price">200G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/덜익은-고기.png" alt="덜익은-고기">
              <span class="item-name">덜익은-고기</span>
              <span class="item-price">300G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/잘익은-고기.png" alt="잘익은-고기">
              <span class="item-name">잘익은-고기</span>
              <span class="item-price">480G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/약초.png" alt="약초">
              <span class="item-name">약초</span>
              <span class="item-price">200G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/해독초.png" alt="해독초">
              <span class="item-name">해독초</span>
              <span class="item-price">200G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <div class="item-count">10</div>
              <img class="item-img" src="./img/할라피뇨.png" alt="할라피뇨">
              <span class="item-name">할라피뇨</span>
              <span class="item-price">140G</span>
            </button>
          </li>
        </ul>
      </div>
    </section>

    <section id="purchase-wrap">
      <div id="my-money">
        <h3>소지금</h3>
        <p>100G</p>
      </div>
      <div id="shopping-list">
        <h3>주문 목록</h3>
          <ul>
            <li class="shopped-list">
              <img src="./img/회복약.png" alt="회복약">
              <p>회복약</p>
              <span>2개</span>
              <span>1600G</span>
              <button type="button">
                X<span class="a11y-hidden">주문 취소</span>
              </button>
            </li>
            <li class="shopped-list">
              <img src="./img/해독약.png" alt="해독약">
              <p>해독약</p>
              <span>2개</span>
              <span>1200G</span>
              <button type="button">
                X<span class="a11y-hidden">주문 취소</span>
              </button>
            </li>
            <li class="shopped-list">
              <img src="./img/덜익은-고기.png" alt="덜익은-고기">
              <p>덜익은 고기</p>
              <span>10개</span>
              <span>3000G</span>
              <button type="button">
                X<span class="a11y-hidden">주문 취소</span>
              </button>
            </li>
          </ul>
        <button type="submit" class="purchase-btn">구매</button>
      </div>
      <div id="pocket-list">
        <h3>주머니</h3>
        <ul>
          <li class="pocket-item-list">
            <div class="pocket-item-count">10</div>
            <img class="pocket-item-img" src="./img/해독약.png" alt="해독약">
            <p class="pocket-item-name">해독약</p>
            <button class="pocket-item-btn">판매</button>
          </li>
          <li class="pocket-item-list">
            <div class="pocket-item-count">10</div>
            <img class="pocket-item-img" src="./img/해독약.png" alt="해독약">
            <p class="pocket-item-name">해독약</p>
            <button class="pocket-item-btn">판매</button>
          </li>
          <li class="pocket-item-list">
            <div class="pocket-item-count">10</div>
            <img class="pocket-item-img" src="./img/해독약.png" alt="해독약">
            <p class="pocket-item-name">해독약</p>
            <button class="pocket-item-btn">판매</button>
          </li>
          <li class="pocket-item-list">
            <div class="pocket-item-count">10</div>
            <img class="pocket-item-img" src="./img/해독약.png" alt="해독약">
            <p class="pocket-item-name">해독약</p>
            <button class="pocket-item-btn">판매</button>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
