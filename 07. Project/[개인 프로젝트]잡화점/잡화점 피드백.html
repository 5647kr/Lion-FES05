<!-- [!] 공통 수정사항
  한글로 된 파일들은 오류가 생길수 있으니 영문 소문자와 (-)하이픈으로만 작성해주세요! 

-->

<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="잡화점 피드백.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet" />
  <title>잡화점 피드백</title>
</head>

<body>
  <header>
    <h1>잡화점</h1>
  </header>
  <main id="container-wrapper">
    <section id="item-wrap">
      <div id="shopping-container">
        <!-- [!] h2: 판매 목록
            개인적인 의견입니다!
            좀더 구체적인게 좋을것 같습니다!
            목록(h2)가 소지금, 주문 목록, 주머니를 묶는 대표 제목이 될수 있는지 한번 생각해봐주세요
            소지금, 주문 목록, 주머니를 h2 로 변경하는게 좋지 않을까 싶습니다!
          -->
        <h2 class="a11y-hidden">목록</h2>
        <ul>
          <li class="item-list">
            <button class="item-btn">
              <!-- [!] 회복약이 중복되기 때문에 alt값은 비워줍니다 -->
              <img class="item-img" src="./img/회복약.png" alt="" />
              <!-- [!] 인라인 레벨 요소인 button 안에 블록요소인 p 태그가 들어갈 수 없습니다! -->
              <!-- <p class="item-name">회복약</p> -->
              <span class="item-name">회복약</span>
              <span class="item-price">800G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/해독약.png" alt="" />
              <!-- <p class="item-name">해독약</p> -->
              <span class="item-name">해독약</span>
              <span class="item-price">600G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/귀인약.png" alt="" />
              <!-- <p class="item-name">귀인약</p> -->
              <span class="item-name">귀인약</span>
              <span class="item-price">670G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/경화약.png" alt="" />
              <!-- <p class="item-name">경화약</p> -->
              <span class="item-name">경화약</span>
              <span class="item-price">580G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/강주약.png" alt="" />
              <!-- <p class="item-name">강주약</p> -->
              <span class="item-name">강주약</span>
              <span class="item-price">290G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/영양제.png" alt="" />
              <!-- <p class="item-name">영양제</p> -->
              <span class="item-name">영양제</span>
              <span class="item-price">250G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/생고기.png" alt="" />
              <!-- <p class="item-name">생고기</p> -->
              <span class="item-name">생고기</span>
              <span class="item-price">200G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/덜익은-고기.png" alt="" />
              <!-- <p class="item-name">덜익은-고기</p> -->
              <span class="item-name">덜익은-고기</span>
              <span class="item-price">300G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/잘익은-고기.png" alt="" />
              <!-- <p class="item-name">잘익은-고기</p> -->
              <span class="item-name">잘익은-고기</span>
              <span class="item-price">480G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/약초.png" alt="" />
              <!-- <p class="item-name">약초</p> -->
              <span class="item-name">약초</span>
              <span class="item-price">200G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/해독초.png" alt="" />
              <!-- <p class="item-name">해독초</p> -->
              <span class="item-name">해독초</span>
              <span class="item-price">200G</span>
            </button>
          </li>
          <li class="item-list">
            <button class="item-btn">
              <img class="item-img" src="./img/할라피뇨.png" alt="" />
              <!-- <p class="item-name">할라피뇨</p> -->
              <span class="item-name">할라피뇨</span>
              <span class="item-price">140G</span>
            </button>
          </li>
        </ul>
      </div>
    </section>

    <section id="purchase-wrap">
      <div id="my-money">
        <!-- [!] h2: 소지금 -->
        <h3>소지금</h3>
        <p>100G</p>
      </div>
      <div id="shopping-list">
        <!-- [!] h2: 주문 목록 -->
        <h3>주문 목록</h3>
        <ul>
          <li class="shopped-list">
            <img src="./img/회복약.png" alt="" />
            <p>회복약</p>
            <span>2개</span>
            <span>1600G</span>
            <!-- [!] type="button"을 적어주세요!
              접근성 측면에서 "주문 취소"라는 텍스트라고 구체적으로 전달되는게 좋을것 같습니다.
              아래 2개도 동일합니다
              -->
            <!-- <button>X</button> -->
            <button type="button">
              X<span class="a11y-hidden">주문 취소</span>
            </button>
          </li>
          <li class="shopped-list">
            <img src="./img/해독약.png" alt="" />
            <p>해독약</p>
            <span>2개</span>
            <span>1200G</span>
            <button>X</button>
          </li>
          <li class="shopped-list">
            <img src="./img/덜익은-고기.png" alt="" />
            <p>덜익은-고기</p>
            <span>10개</span>
            <span>3000G</span>
            <button>X</button>
          </li>
        </ul>
        <!-- [!] submit은 데이터를 제출할때 사용합니다. 
            보통 form 태그 내에 있습니다.
            해당은 잡화점은 양식 제출용이라기보다는 단순 UI이기 때문에
            type="button"이 맞는것 같습니다!
          -->
        <!-- <button type="submit" class="purchase-btn">구매</button> -->
        <button type="button" class="purchase-btn">구매</button>
      </div>
      <div id="pocket-list">
        <!-- [!] h2: 주머니 -->
        <h3>주머니</h3>
        <ul>
          <li class="pocket-item-list">
            <img class="pocket-item-img" src="./img/해독약.png" alt="" />
            <p class="pocket-item-name">해독약</p>
            <!-- [!] type="button"을 적어주세요! -->
            <!-- <button class="pocket-item-btn">판매</button> -->
            <button type="button" class="pocket-item-btn">판매</button>
          </li>
          <li class="pocket-item-list">
            <img class="pocket-item-img" src="./img/해독약.png" alt="" />
            <p class="pocket-item-name">해독약</p>
            <button class="pocket-item-btn">판매</button>
          </li>
          <li class="pocket-item-list">
            <img class="pocket-item-img" src="./img/해독약.png" alt="" />
            <p class="pocket-item-name">해독약</p>
            <button class="pocket-item-btn">판매</button>
          </li>
          <li class="pocket-item-list">
            <img class="pocket-item-img" src="./img/해독약.png" alt="" />
            <p class="pocket-item-name">해독약</p>
            <button class="pocket-item-btn">판매</button>
          </li>
          <li class="pocket-item-list">
            <img class="pocket-item-img" src="./img/해독약.png" alt="" />
            <p class="pocket-item-name">해독약</p>
            <button class="pocket-item-btn">판매</button>
          </li>
          <li class="pocket-item-list">
            <img class="pocket-item-img" src="./img/해독약.png" alt="" />
            <p class="pocket-item-name">해독약</p>
            <button class="pocket-item-btn">판매</button>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
