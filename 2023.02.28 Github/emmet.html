<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emmet</title>
</head>
<body>
<!--* emmet 문법 -->

  <h1>hello world</h1> 
  <!-- h1{hello world} -->

  <h1>hello world</h1>
  <p>hello world</p>
  <!-- h1+p -->

  <h1></h1>
  <h2></h2>
  <h3></h3>
  <h4></h4>
  <h5></h5>
  <h6></h6>
  <!-- h$*6 -->

  <p id="hello"></p>
  <!-- p#hello -->

  <p class="hello"></p>
  <!-- p.hello -->

  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <!-- table>(tr>td*6)*4 -->

  <p id="hello1" class="hello2"></p>
  <!-- p#hello1.hello2 -->

  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <!-- ul>li*5 -->

  <ul>
    <li class="item1">hello world</li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
  </ul>
  <!-- ul>li.item$*5 -->

  <p class="onetwoothree"></p>

  Lorem, ipsum dolor.
  <!-- lorem3 -->

  <div class="one"></div>
  <!-- .one -->

<a href="https://www.naver.com"></a>
<p a="one" b="two" c="three"></p>
</body>
</html>
