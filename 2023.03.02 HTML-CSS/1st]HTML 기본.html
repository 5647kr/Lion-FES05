<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1st]HTML 기본</title>
</head>
<body>
<!--* HTML: 태그(Tag) -->

<!-- 기본적으로 <> 시작 태그(여는 태그),
</> 종료 태그(닫는 태그)의 쌍으로 구성되어있습니다. -->


<!--* 빈 요소 -->

<!-- br태그, input태그, img태그등이 있다. -->


<!--* 주석 -->

<!-- ctrl + / 로 주석을 달 수 있다 -->
<!-- 프로그램 동작에 영향을 미치지 않고 코드 설명을 위해 작성한다. -->
<!-- !매우 중요한 기밀 사항을 적어놓는 것은 피해야 한다. -->


<!--* 부모, 형제, 자식, 자손 -->

  <section>
    <h1>heading tag</h1>
    <img src="#" alt="">
    <div>
      <p>p tag1
        <strong>strong tag1</strong>
      </p>
      <p>p tag2
        <strong>strong tag2</strong>
      </p>
    </div>
  </section>

<!-- h1, img, div의 부모요소는 section -->
<!-- section의 자식요소는 h1, img, div -->
<!-- h1의 형제요소는 img, div -->
<!-- div의 자손요소는 strong -->
</body>
</html>
