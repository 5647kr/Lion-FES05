<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="parent"></div>
  <script>
    // DocumentFragment는 오직 메모리상에서만 존재하는 경량화된 DOM 트리이다. DocumentFragment를 객체로 만들어 요소를 자식으로 넣을 수 있다.

    const parent = document.querySelector("#parent");
    const txt = document.createElement("p");
    txt.textContent = "문자입니다.";
    const frag = document.createDocumentFragment();
    frag.append(txt);

    parent.append(frag);
  </script>
</body>
</html>
