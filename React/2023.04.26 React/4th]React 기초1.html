<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>4th] React 기초1</title>
</head>
<body>
<!-- React는 프론트엔드 개발을 위한 라이브러리(도구)이다. -->

<h1>내 html에 리액트 1분만에 추가해보기!</h1>
<p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
<div id="root"></div>

<script type="text/babel">
  // react 컴포넌트 정의하기
  const el = React.createElement;

class HelloButton extends React.Component {
  // extends: 상속받는다.
  // component: 웹페이지의 UI를 구성하는 가장 작은 단위
  constructor(props) {
    super(props);
    // super: property를 상속받을 때
    this.state = { liked: false };
  }

  render() {
    if (this.state.liked) {
      return 'Hello World!';
    }

    return (
      <button onClick={() => this.setState({ liked: true })}>
        Hello
      </button>
    );
  }
}

// DOM에 리액트 컴포넌트 랜더링하기
const domContainer = document.querySelector('#root');
ReactDOM.render(el(HelloButton), domContainer);
</script>
<!-- text/bable을 적는 이유 babel.min.js가 js파일을 브라우저가 이해할 수 있도록 해석한다 -->
</body>
</html>
